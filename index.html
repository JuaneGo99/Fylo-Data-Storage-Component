<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="main__container">
    <section class="deliver">
      <img src="images/logo.svg" alt="logo" class="deliver__logo">
      <div class="files">
        <div class="files__type document">
          <img src="images/icon-document.svg" alt="document">
        </div>
        <div class="files__type folder">
          <img src="images/icon-folder.svg" alt="">
        </div>
        <div class="files__type upload">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
        
    </section>
    <section class="storage">
      <p class="storage__text">Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="storage__total">
        <div class="storage__total--used"></div>
      </div>
      <div class="storage__percentage">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="storage__available">
        <p class="number">185</p>
        <p class="details">GB Left</p>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juane Go</a>.
  </div>
</body>
</html>
